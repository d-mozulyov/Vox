name: Build and Release

# This workflow uses a pre-built Docker image for faster builds.
# Official image: ghcr.io/d-mozulyov/vox:latest
#
# The image is updated manually when dependencies change (rare).
# See docs/DOCKER_BUILD.md for instructions on updating the image.
#
# For forks: You can use the official image or build your own.
# To use your own image, set the BUILDER_IMAGE repository variable:
# Settings → Secrets and variables → Actions → Variables → New variable
# Name: BUILDER_IMAGE, Value: ghcr.io/YOUR_USERNAME/vox:latest

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.BUILDER_IMAGE || 'ghcr.io/d-mozulyov/vox:latest' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: |
        # Start virtual frame buffer for headless X11
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        export DISPLAY=:99.0
        sleep 1
        go test ./...

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.BUILDER_IMAGE || 'ghcr.io/d-mozulyov/vox:latest' }}
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build for all platforms
      run: |
        # Configure Git to trust the workspace directory
        git config --global --add safe.directory "$GITHUB_WORKSPACE"

        # Extract version from tag (remove 'v' prefix)
        VERSION="${GITHUB_REF_NAME#v}"

        echo "Building Vox version ${VERSION}"
        echo "================================"

        # Build all platforms using Makefile
        make VERSION=${VERSION} all
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vox-binaries
        path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: vox-binaries
        path: dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
