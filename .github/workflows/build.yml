name: Build and Release

# IMPORTANT: Before using this workflow, replace REPLACE_WITH_USERNAME
# with your GitHub username in the container image URLs below.
# Example: ghcr.io/yourusername/vox-builder:latest

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/REPLACE_WITH_USERNAME/vox-builder:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Run tests
      run: |
        # Start virtual frame buffer for headless X11
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        export DISPLAY=:99.0
        sleep 1
        go test ./...

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/REPLACE_WITH_USERNAME/vox-builder:latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build for all platforms
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION="${GITHUB_REF_NAME#v}"
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
        LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}"

        # Create output directory
        mkdir -p dist

        echo "Building Vox version ${VERSION}"
        echo "================================"

        # Build Windows binaries
        echo "Building for Windows amd64..."
        GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o "dist/vox-windows-amd64.exe" ./cmd/vox

        echo "Building for Windows arm64..."
        GOOS=windows GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o "dist/vox-windows-arm64.exe" ./cmd/vox

        # Build Linux binaries with musl for maximum compatibility
        echo "Building for Linux amd64 (with musl)..."
        GOOS=linux GOARCH=amd64 CGO_ENABLED=1 CC=musl-gcc go build -ldflags "${LDFLAGS} -linkmode external -extldflags '-static'" -o "dist/vox-linux-amd64" ./cmd/vox

        echo "Building for Linux arm64 (with musl)..."
        GOOS=linux GOARCH=arm64 CGO_ENABLED=1 CC=/opt/aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc go build -ldflags "${LDFLAGS} -linkmode external -extldflags '-static'" -o "dist/vox-linux-arm64" ./cmd/vox

        # Build macOS binaries
        echo "Building for macOS amd64..."
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o "dist/vox-darwin-amd64" ./cmd/vox

        echo "Building for macOS arm64..."
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags "${LDFLAGS}" -o "dist/vox-darwin-arm64" ./cmd/vox

        echo "================================"
        echo "Build complete!"
        ls -lh dist/
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vox-binaries
        path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: vox-binaries
        path: dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
