name: Build Docker Image

# This workflow builds and publishes the Docker image used for CI/CD.
#
# The image contains all build dependencies (Go, musl-tools, cross-compilers, etc.)
# and is used by the main build workflow to speed up builds by 3-4x.
#
# Triggers:
# - Automatically when docker/builder/Dockerfile changes
# - Manually via GitHub Actions UI (Actions → Build Docker Image → Run workflow)
#
# Published to: ghcr.io/OWNER/vox-builder:latest
#
# For forks: This will automatically publish to your namespace.
# See docs/DOCKER_BUILD.md for more information.

on:
  workflow_dispatch:
  push:
    paths:
      - 'docker/builder/Dockerfile'
      - '.github/workflows/docker-build.yml'

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/vox-builder
        tags: |
          type=raw,value=latest
          type=sha,prefix={{date 'YYYYMMDD'}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/builder/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
